<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PhisherMan Dashboard</title>
		<style>
		 body form {
			 border: 2px solid black;
			 padding: 5px;
			 float: left;
		 }
		 body form span {
			 display: block;
			 text-align: center;
			 margin: 2px;
		 }
		 body form span > * {
			 display: inline-block;
		 }
		</style>
	</head>
	<body>
		<img src="../logo.png">
		<h1>PhisherMan Dashboard</h1>
		<form>
			<span><label for="domain">Domain:</label><input id="domain" type="text" name="domain" placeholder="example.com"></span>
			<span><button type="submit">Submit</button></span>
		</form>
		<div id="blocked">
			<p>example.com</p>
			<p>example2.com</p>
			<p>example3.com</p>
		</div>
	</body>
</html>
